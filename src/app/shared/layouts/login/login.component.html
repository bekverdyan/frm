<div id="container" class="login">
    <header role="banner">
        <h1>Welcome on the Fraud Cockpit</h1>
    </header>
    <div id="wrapper">
        <div id="main">
            <div class="loginMainContainer">
                <form id="loginForm" class="k-login" method="post" (ngSubmit)="login()">
                    <div class="col-md-12">
                        <div class="k-error-messages" *ngIf="authenticationError"
                             jhiTranslate="login.messages.error.authentication">
                            <strong>Failed to sign in!</strong> Please check your credentials and try again.
                        </div>
                    </div>

                    <fieldset>
                        <legend>Login</legend>
                        <input type="text" name="username" id="username"
                               placeholder="username"
                               [(ngModel)]="username">

                        <input type="password" name="password" id="password"
                               placeholder="password"
                               [(ngModel)]="password">

                        <button type="submit" id="loginSubmitButton" class="primaryButton"
                                jhiTranslate="login.form.button">
                            Login
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
